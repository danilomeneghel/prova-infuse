# Configuração do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/pedidosdb
spring.datasource.username=root
spring.datasource.password=senha
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuração de arquivos de pedido
pedido.importar.json.path=./src/main/resources/pedidos.json
pedido.importar.xml.path=./src/main/resources/pedidos.xml
